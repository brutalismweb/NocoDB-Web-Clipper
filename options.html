<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title data-i18n="settingsTitle">Settings ‚Ä¢ NocoDB Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --primary: #0866ff;
      --success: #10b981;
      --error: #ef4444;
      --text: #1e293b;
      --text-muted: #64748b;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,0.04);
    }

    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      margin: 0;
      line-height: 1.5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 24px;
      color: var(--text);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }
    .field {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }
    input[type="url"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      background: white;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(8, 102, 255, 0.15);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      text-align: center;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
      width: 100%;
    }
    .btn-primary:hover {
      background: #0654d4;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(8, 102, 255, 0.3);
    }
    .btn-secondary {
      background: #f1f5f9;
      color: var(--text-muted);
      font-size: 14px;
      padding: 8px 16px;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    .table-group {
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-top: 12px;
      position: relative;
    }
    .remove-table {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 18px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    .remove-table:hover {
      background: #fee2e2;
      color: var(--error);
    }
    .table-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .table-fields .field {
      margin-bottom: 0;
    }
    .notification {
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      margin: 16px 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInSlide 0.4s forwards;
    }
    .notification.success { background: #ecfdf5; color: var(--success); }
    .notification.error { background: #fef2f2; color: var(--error); }

    @keyframes fadeInSlide {
      to { opacity: 1; transform: translateY(0); }
    }
    .empty-hint {
      text-align: center;
      color: var(--text-muted);
      font-style: italic;
      padding: 24px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="settingsTitle">‚öôÔ∏è NocoDB settings</h1>
   <div class="card">
      <div class="field">
        <label for="nocodbUrl" data-i18n="nocodbUrlLabel">NocoDB base URL</label>
        <input type="url" id="nocodbUrl" data-i18n-placeholder="nocodbUrlPlaceholder" autocomplete="off">
      </div>
      <div class="field">
        <label for="apiToken" data-i18n="apiTokenLabel">API token (xc-token)</label>
        <input type="password" id="apiToken" data-i18n-placeholder="apiTokenPlaceholder" autocomplete="off">
      </div>
      <button type="button" id="save-server" class="btn btn-secondary" style="width: 100%;">
        <span data-i18n="saveServerBtn">üíæ Save server</span>
     </button>
    <div id="connection-status" style="margin-top: 12px; text-align: center; min-height: 24px;"></div>
    </div>
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2 data-i18n="tablesSectionTitle" style="font-size: 18px; margin: 0;">Tables for bookmarks</h2>
        <button type="button" id="add-table" class="btn btn-secondary" data-i18n="addTableBtn">‚ûï Add table</button>
      </div>
      <div id="tables-container">
      </div>
      <div id="empty-hint" class="empty-hint" data-i18n="emptyHint">There are no tables. Click "‚ûï Add Table".</div>
    </div>
    <button id="save" class="btn btn-primary" data-i18n="saveSettingsBtn">üíæ Save settings</button>
    <div id="notification"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 340px;
            padding: 16px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin: 0;
            color: #1a202c;
        }
        select {
            width: 100%;
            padding: 8px 12px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgb(189 189 189 / 30%);
            border-radius: 12px;
            font-size: 13px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 1px 6px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            color: #1a202c;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(8, 102, 255, 0.4);
            box-shadow: 
                0 0 0 2px rgba(8, 102, 255, 0.1),
                0 1px 6px rgba(0, 0, 0, 0.03);
        }
        select option {
            background: white;
            color: #1a202c;
            padding: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 700;
            color: #0866FF;
            margin: 0 0 4px 0;
        }
        .header .subtitle {
            font-size: 11px;
            color: #718096;
            margin: 0;
        }
        .field {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #4a5568;
            font-size: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 8px 12px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgb(189 189 189 / 30%);
            border-radius: 12px;
            font-size: 13px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 1px 6px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(8, 102, 255, 0.4);
            box-shadow: 
                0 0 0 2px rgba(8, 102, 255, 0.1),
                0 1px 6px rgba(0, 0, 0, 0.03);
        }
        button {
            width: 100%;
            padding: 10px 16px;
            background: #0866FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 2px 10px rgba(8, 102, 255, 0.3),
                0 1px 0 rgba(255, 255, 255, 0.2) inset;
            margin-top: 4px;
        }
        button:hover {
            background: #0654d4;
            transform: translateY(-1px);
            box-shadow: 
                0 4px 12px rgba(8, 102, 255, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.2) inset;
        }
        .tags-cloud {
            max-height: 80px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgb(189 189 189 / 30%);
            border-radius: 12px;
            padding: 8px;
            margin-top: 6px;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .tag-item {
            display: inline-block;
            background: rgba(8, 102, 255, 0.1);
            border: 1px solid rgba(8, 102, 255, 0.2);
            border-radius: 14px;
            padding: 4px 10px;
            margin: 2px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #0866FF;
        }
        .tag-item:hover {
            background: #0866FF;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(8, 102, 255, 0.3);
        }
        #status-message {
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            padding: 8px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }
        .tags-cloud::-webkit-scrollbar {
            width: 4px;
        }
        .tags-cloud::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        .tags-cloud::-webkit-scrollbar-thumb {
            background: rgba(8, 102, 255, 0.4);
            border-radius: 2px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .field {
            animation: fadeIn 0.3s ease-out;
        }
        .field:nth-child(1) { animation-delay: 0.05s; }
        .field:nth-child(2) { animation-delay: 0.1s; }
        .field:nth-child(3) { animation-delay: 0.15s; }
        .field:nth-child(4) { animation-delay: 0.2s; }
        .field:nth-child(5) { animation-delay: 0.25s; }
        ::placeholder {
            color: #a0aec0;
            font-size: 12px;
        }
        #existing-tags {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 data-i18n="popupHeader">üíæ Save bookmark</h1>
        <p class="subtitle" data-i18n="popupSubtitle">Add to your knowledge base</p>
    </div>
    <div style="text-align: right; margin-bottom: 12px;">
      <a href="options.html" target="_blank" style="
        font-size: 12px;
        color: #64748b;
        text-decoration: none;
        padding: 4px 8px;
        border-radius: 8px;
        transition: background 0.2s;
      " data-i18n="settingsLink" title="Open settings">
        ‚öôÔ∏è Settings
      </a>
    </div>
    <form id="bookmark-form">
        <div class="field">
            <label for="table-select" data-i18n="whereToSaveLabel">Where to save</label>
            <select id="table-select">
            </select>
        </div>
        <div class="field">
            <label for="title" data-i18n="titleLabel">Name</label>
            <input type="text" id="title" required data-i18n-placeholder="titlePlaceholder">
        </div>
        <div class="field">
            <label for="comment" data-i18n="commentLabel">Comment</label>
            <textarea id="comment" rows="2" data-i18n-placeholder="commentPlaceholder"></textarea>
        </div>
        <div class="field">
            <label for="tags" data-i18n="tagsLabel">Tags</label>
            <input type="text" id="tags" list="existing-tags" data-i18n-placeholder="tagsPlaceholder">
            <datalist id="existing-tags"></datalist>
        </div>
        <div class="field">
            <label data-i18n="existingTagsLabel">Existing tags</label>
            <div id="tags-cloud" class="tags-cloud">
            </div>
        </div>
        <button type="submit" data-i18n="saveBtn">
            üíæ Save
        </button>
    </form>
    <div id="status-message"></div>
    <script src="popup.js"></script>
</body>
</html>
